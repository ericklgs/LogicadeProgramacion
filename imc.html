<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function saltarlinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }

        function calcularImc(peso,altura){
            return (peso / (altura * altura));
        }

        nombre = prompt("Introduce tu nombre")
        pesoInformado = prompt(nombre + ", introduce tu peso");
        alturaInformado = prompt(nombre + ", introduce tu altura");

        imcCalculado = calcularImc(pesoInformado,alturaInformado)

        imprimir(nombre + ", tu imc calculado es: " + imcCalculado);

        if (imcCalculado < 18.5){
            imprimir("IMC abajo de lo recomendado")
        }
        if (imcCalculado >= 18.5){
            if (imcCalculado < 25){
                imprimir("IMC esta dentro del intervalo normal")
            }
        }
        if (imcCalculado >= 25){
            if (imcCalculado < 30){
                imprimir("IMC considerado como sobrepeso")
            }
        }
        if (imcCalculado >= 30){
            imprimir("IMC considerado como obesidad")
        }

    


    </script>
</body>
</html>
